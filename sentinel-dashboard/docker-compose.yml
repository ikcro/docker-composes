version: '3'
services:
  sentinel-dashboard:
    image: ikcro/sentinel-dashboard:1.8.3
    container_name: sentinel-dashboard  # 容器名为'sentinel-dashboard'
    privileged: true
    hostname: sentinel_dashboard
    restart: always                     # 指定容器退出后的重启策略为始终重启
    ports:
      - 8080:8080
      # 虚拟内存
    mem_limit: 512m